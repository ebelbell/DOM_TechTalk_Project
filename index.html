<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA 316: The DOM</title>
    <script defer src="./script/index.mjs"></script>
    <link rel="stylesheet" href="./style/styles.css" />
</head>
<body>
    <h1>The Nested</h1> 

    <p><em>This program is a blog for new tech related news.
        That entry gets pushed to the top so that it's organized by the most recent.</em></p></br>
    

    <!--
    
    nav bar:         Class Cirriculum              Tech Talk                Class Notes              Login-->
        

    <!--subject form-->
    <select name="subject" id="cSubject"> 
        <option value="" disabled selected>Tech Subject</option>
        <option value="JavaScript">JavaScript</option>
        <option value="AI">AI</option>
        <option value="Coding Events">Coding Events</option>
        <option value="Other">Other - Please specify below!</option>
    </select>

    <!-- put this in a div so that it can be styled in CSS and text-align: center;-->
    <div id="app">
        <form id="userEntry">
            <input type="text" id="commentInput" placeholder="Share your tech-related news here!" minlength="8" maxlength="250" required />
            <p><button id="addCommentBtn"> Add Comment</button></p></br>  
        </form>  
    </div>
    <!--end of div-->

    <div id="myDIV">Hello</div>


    <h3>Tech Talk</h3>
    <ul id="java_CommentList">
        <li>Your news will show up here. Thanks!</li>
    </ul>
           
    

</body>
</html>
